<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizQuarry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="head text-center p-2">
        <h1>QuizQuarry</h1>
    </div>
    <div class="enter text-center p-2">
        <div class="enterTexts p-2">
            <h3 class="enterHere">Enter words to be tested:</h3>
            <h6 class="pb-2">(Format -> Word - Meaning)</h6>
            <input class="valueInput mx-2 form-control" type="text" id="inputValue" style="display: inline;">
            <h5 style="display: inline;" id="wordCount">(Total: 0)</h5>
        </div>
        <div class="enterBtns p-3">
            <button class="btn enterbtn" id="next-btn">Next word</button>
            <button class="btn enterbtn" id="start-btn">Start Quiz</button>
            <button class="btn enterbtn btn-danger" id="reset-btn">Reset</button>
        </div>
    </div>
    <div class="quiz text-center pt-3 pb-3">
        <h3 class="defaultQues pb-2" id="ques">THE MAIN WORD</h3>
        <div class="pb-3">
            <button class="btn optbtn" id="opt1">Word</button>
            <button class="btn optbtn" id="opt2">Word</button>
            <button class="btn optbtn" id="opt3">Word</button>
            <button class="btn optbtn" id="opt4">Word</button>
        </div>
        <button class="btn nextBtn btn-dark disabled" id="nextBtn">Next Question</button>
    </div>
    <div class="results text-center p-3">
        <h4 class="" id="result">Correct Words: 0 (Words Left: 0)</h4>
        <button class="btn btn-primary mt-1" id="wrongBtn">Display wrong words</button>
    </div>
    <div class="wrongWords p-3" style="display: none; flex-direction: column; align-items: center;" id="wrongWords">
        <h4 class="text-center" style="text-decoration: underline;">Wrong Words</h4>
        <ol class="wordList m-0 p-0" id="wrongList">
        </ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/f31009ec0d.js" crossorigin="anonymous"></script>
</body>

</html>
